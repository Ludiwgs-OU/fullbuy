						<hr/>
						<!--商家信息 -->
						<div class="info-main">
							<form class="am-form am-form-horizontal">
								<div class="am-form-group">
									<label for="user-name2" class="am-form-label">店铺名称</label>
									<div class="am-form-content">

								<div class="am-form-group">

								</div>
								<div class="am-form-group">
									<label for="user-email" class="am-form-label">商家描述</label>
									<div class="am-form-content">
										<input id="salesDetail" type="text" :value="site.salesDetail" >
									</div>
								</div>
								<div class="am-form-group">
									<label for="user-phone" class="am-form-label">商家电话</label>
									<div class="am-form-content">
										<input id="salesPhone" type="tel" :value="site.salesPhone">
									</div>
								</div>
								<div class="am-form-group">
									<label for="user-email" class="am-form-label">商家邮箱</label>
									<div class="am-form-content">
										<input id="salesEmail" type="email" :value="site.salesEmail" >
									</div>
								</div>
								<div class="info-btn">
									<div class="am-btn am-btn-danger" @click="changInfo">保存修改</div>
								</div>
							</form>
						</div>
