<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
		<title>商家资料</title>
	</head>
	<body>
		<!--头 -->
		<header>
			<article>
				<div class="mt-logo">
					<!--顶部导航条 -->
					<div class="am-container header" id="headerNav">
						<ul class="message-l">
							<div class="topMessage">
								<div class="menu-hd" v-if="site.salesName">
									<a target="_top" href="" @click="logout">注销</a>
								</div>
								<div class="menu-hd" v-if="!site.salesName">
									<a target="_top" href="../views/login.html?type=2">商家登录</a>
								</div>
							</div>
						</ul>
						<ul class="message-r">
							<div class="topMessage home">
								<div class="menu-hd"><a href="'../views/salesHome.html?sid='site.salesId" target="_top" class="h">我的主页</a></div>
							</div>
						</ul>
					</div>
					<!--悬浮搜索框-->
					<div class="nav white">
						<div class="logoBig">
							<img src="../static/images/1.png" />
						</div>
						<div class="search-bar pr">
							<form>
								<input id="searchInput" name="index_none_header_sysc" type="text" placeholder="搜索" autocomplete="off">
								<input id="ai-topsearch" class="submit am-btn" value="搜索" index="1" type="botton">
							</form>
						</div>
					</div>
				</div>
			</article>
		</header>

		<div class="center">
			<div class="col-main">
				<div class="main-wrap">
					<div class="user-info" id="product-info">
						<!--标题 -->
						<div class="am-cf am-padding">
							<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">添加商品</strong> / <small>Add&nbsp;Production</small></div>
						</div>
						<hr/>
						<!--商家信息 -->
						<div class="info-main">
							<form class="am-form am-form-horizontal">
								<div class="am-form-group">
									<label for="productName" class="am-form-label">商品名称</label>
									<div class="am-form-content">
										<input type="text" id="productName">
									</div>
								</div>
								<div class="am-form-group">
									<label for="productDetail" class="am-form-label">商品描述</label>
									<div class="am-form-content">
										<input id="productDetail" type="text">
									</div>
								</div>
								<div class="am-form-group">
									<label for="category" class="am-form-label">一级分类</label>
									<div class="am-form-content secondcat" style="width: 100px;">
										<select id="category" @change="getSecond">
											<option v-for="site in sites" :value="site.categoryId">{{ site.categoryName }}</option>
										</select>
									</div>
									<label for="secondCategory" class="am-form-label secondcat">二级分类</label>
									<div class="am-form-content secondcat" style="width: 100px;">
										<select id="secondCategory">
											<option v-for="site in secsites" :value="site.secondCategoryId">{{ site.secondCategoryName }}</option>
										</select>
									</div>
								</div>
								<div class="am-form-group" style="height: 100px;">
									<label for="searchImg" class="am-form-label">搜索图片</label>
									<div class="am-form-content detailImg" style="width: 20%;">
										<input type="file" class="searchImg" allowexts="gif,jpeg,jpg,png,bmp" accept="image/*" id="searchImg">
										<img class="forSearchImg" id="forSearchImg" src="../static/images/111.png" />
									</div>
									<label for="showImg1" class="am-form-label">预览图片1</label>
									<div class="am-form-content detailImg" style="width: 20%;">
										<input type="file" class="searchImg" allowexts="gif,jpeg,jpg,png,bmp" accept="image/*" id="showImg1">
										<img class="forSearchImg" id="forShowImg1" src="../static/images/111.png" />
									</div>
									<label for="showImg2" class="am-form-label">预览图片2</label>
									<div class="am-form-content detailImg" style="width: 20%;">
										<input type="file" class="searchImg" allowexts="gif,jpeg,jpg,png,bmp" accept="image/*" id="showImg2">
										<img class="forSearchImg" id="forShowImg2" src="../static/images/111.png" />
									</div>
								</div>
								<div class="am-form-group" style="height: 112px;">
									<label for="detailImg1" class="am-form-label">详情图片1</label>
									<div class="am-form-content detailImg" style="width: 35%;">
										<input type="file" class="upImg" allowexts="gif,jpeg,jpg,png,bmp" accept="image/*" id="detailImg1">
										<img class="forImg" id="forDetail1" src="../static/images/000.png" />
									</div>
									<label for="detailImg2" class="am-form-label detailImg">详情图片2</label>
									<div class="am-form-content detailImg" style="width: 35%;">
										<input type="file" class="upImg" allowexts="gif,jpeg,jpg,png,bmp" accept="image/*" id="detailImg2">
										<img class="forImg" id="forDetail2" src="../static/images/000.png" />
									</div>
								</div>
								<div class="am-form-group">
									<label for="item1" class="am-form-label">一级规格</label>
									<div class="am-form-content seconditem" style="width: 60%;">
										<input id="item1" type="text" >
									</div>
									<div class="am-form-content seconditem" style="width: 20%;">
										<input class="am-btn am-btn-primary" id="additem1" type="button" value="添加二级规格" >
									</div>
								</div>
								<label class="am-form-label">二级规格</label>
								<div class="am-form-group secitem" id="secitem1">
									<div class="am-form-content seconditem" style="width: 20%;">
										<input name="secItem1" type="text" />
									</div>
								</div>
								<div class="am-form-group">
									<label for="item1" class="am-form-label item2" style="margin-top: 20px;">一级规格</label>
									<div class="am-form-content seconditem item22" style="width: 60%;">
										<input id="item2" type="text" >
									</div>
									<div class="am-form-content seconditem item22" style="width: 20%;">
										<input class="am-btn am-btn-primary" id="additem2" type="button" value="添加二级规格" >
									</div>
								</div>
								<label class="am-form-label" style="margin-top: 20px;">二级规格</label>
								<div class="am-form-group secitem" id="secitem2" >
									<div class="am-form-content seconditem" style="width: 20%;">
										<input name="secItem2" type="text" style="margin-top: 20px;">
									</div>
								</div>
								<div class="info-btn">
									<div class="am-btn am-btn-danger addbtn" @click="addPro">确认添加</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				
				<!--底部-->
				<div class="footer">
					<div class="phone">
						<p>联系电话：040-88888888</p>
					</div>
					<p>Copyright © 2018 满团队 Inc. 保留所有权利。</p>
				</div>
			</div>

			<aside class="menu">
				<ul>
					<li class="person">
						<a href="">商家中心</a>
					</li>
					<li class="person">
						<a>商家资料</a>
						<ul>
							<li> <a href="../views/saleInformation.html">商家信息</a></li>
							<li> <a href="../views/saleSafety.html">安全设置</a></li>
						</ul>
					</li>
					<li class="person">
						<a>商品管理</a>
						<ul>
							<li class="active"> <a href="../views/saleAddPro.html">新增商品</a></li>
							<li> <a href="../views/salesProduct.html">所有商品</a></li>
						</ul>
					</li>
					<li class="person">
						<a>我的交易</a>
						<ul>
							<li><a href="../views/salesOrder.html">订单管理</a></li>
						</ul>
					</li>
					<li class="person">
						<a>我的小窝</a>
						<ul>
							<li> <a href="../views/">用户评价</a></li>
							<li> <a href="">销量统计</a></li>
							<li> <a href="">消息</a></li>
						</ul>
					</li>
				</ul>
			</aside>
		</div>
	
		<link href="../static/AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet" type="text/css">
		<link href="../static/AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet" type="text/css">
		<link href="../static/css/personal.css" rel="stylesheet" type="text/css">
		<link href="../static/css/infstyle.css" rel="stylesheet" type="text/css">
		<script src="../static/js/jquery-3.3.1.min.js" type="text/javascript"></script>
		<script src="../static/AmazeUI-2.4.2/assets/js/amazeui.js" type="text/javascript"></script>
		<script type="text/javascript" src="../static/js/vue.js" ></script>
		<script type="text/javascript" src="../static/js/addPro.js" ></script>
	</body>

</html>
