<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	<script src="../static/js/vue.js"></script>
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="row header">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 img">
            	<img src="../static/img/1.png" />
            </div>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 logoFont">
            	<img src="../static/img/2.png" />
            </div>
        </div>
        <div class="row">
        	<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 left" id="left">
        		<template>
  					<div class="block">
    					<el-carousel>
      						<el-carousel-item v-for="(site,index) in sites" :key="index">
      							<a :href="'register.html?pid=' + site.productId">
        							<img :src="site.newsImgPath" />
        						</a>
      						</el-carousel-item>
    					</el-carousel>
  					</div>
				</template>
        	</div>
        	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 right" id="right">
        		<template>
  					<el-tabs v-model="activeName" @tab-click="handleClick">
    					<el-tab-pane label="密码登录" name="first">
    						<table>
    							<tr>
    								<td>
    									<input class="content-input" type="text" id="phone_pass" placeholder="手机账号*" />
    								</td>
    							</tr>
    							<tr>
    								<td>
    									<input class="content-input" type="password" id="password" placeholder="密码*" />
    								</td>
    							</tr>
    							<tr>
    								<td>
    									<input type="button" class="content-button" id="login_pass" value="登录"/>
    								</td>
    							</tr>
    						</table>
    					</el-tab-pane>
    					<el-tab-pane label="短信登录" name="second">
    						<table>
    							<tr>
    								<td colspan="2">
    									<input class="content-input" type="text" id="phone_code" placeholder="手机账号*" />
    								</td>
    							</tr>
    							<tr>
    								<td style="padding: 20px 10px 20px 20px;">
    									<input class="content-input" type="password" id="code" placeholder="验证码*" />
    								</td>
    								<td style="padding: 20px 20px 20px 0px;">
    									<input type="button" class="content-button" id="code_btn" value="获取验证码"/>
    								</td>
    							</tr>
    							<tr>
    								<td colspan="2">
    									<input type="button" class="content-button" id="login_code" value="登录"/>
    								</td>
    							</tr>
    						</table>
    					</el-tab-pane>
  					</el-tabs>
				</template>
				
				<div class="register">
					<p>
						<a href="#">会员注册>></a>
						<a href="#">商家注册>></a>
					</p>
				</div>
        	</div>
        </div>
        <div class="row">
        	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 footer">
        		<p>Copyright © 2018 满团队 Inc. 保留所有权利。</p>
        	</div>
        </div>
    </div>
	
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
	<script type="text/javascript" src="../static/js/jquery-3.3.1.min.js" ></script>
	<script type="application/javascript" src="../static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../static/js/login.js"></script>
    <link rel="stylesheet" href="../static/css/login.css" />
</body>
</html>
