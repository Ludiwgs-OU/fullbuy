<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
	</head>
	<body>
		<div class="container">
			<div class="row header">
            	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 img">
            		<img src="../static/img/1.png" />
           	 	</div>
            	<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 logoFont">
            		<img src="../static/img/2.png" />
            	</div>
        	</div>
			
			<div class="row member" id="member" style="display: none;">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<table>
						<tr>
							<td>
								<span>手机号码：</span>
							</td>
							<td colspan="2">
								<input class="content-input" type="text" id="member_phone" />
							</td>
						</tr>
						<tr>
							<td>
								<span>验证码：</span>
							</td>
							<td>
								<input class="content-input" type="text" id="member_code" />
							</td>
							<td>
								<input type="button" class="content-button" id="member_btn" value="获取验证码"/>
							</td>
						</tr>
						<tr>
							<td>
								&nbsp;
							</td>
							<td colspan="2">
								<input type="button" class="content-button" id="member_register" value="注册"/>
							</td>
						</tr>
					</table>
				</div>
			</div>
			
			<div class="row merchant" id="merchant" style="display: none;">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<table>
						<tr>
							<td>
								<span>手机号码：</span>
							</td>
							<td colspan="2">
								<input class="content-input" type="text" id="merchant_mphone" />
							</td>
						</tr>
						<tr>
							<td>
								<span>商家名称：</span>
							</td>
							<td colspan="2">
								<input class="content-input" type="text" id="merchant_name" />
							</td>
						</tr>
						<tr>
							<td>
								<span>商家地址：</span>
							</td>
							<td colspan="2">
								<input class="content-input" type="text" id="merchant_address" />
							</td>
						</tr>
						<tr>
							<td>
								<span>联系电话：</span>
							</td>
							<td colspan="2">
								<input class="content-input" type="text" id="merchant_phone" />
							</td>
						</tr>
						<tr>
							<td>
								<span>密码：</span>
							</td>
							<td colspan="2">
								<input class="content-input" type="password" id="merchant_pass" />
							</td>
						</tr>
						<tr>
							<td>
								<span>确认密码：</span>
							</td>
							<td colspan="2">
								<input class="content-input" type="password" id="repass" />
							</td>
						</tr>
						<tr>
							<td valign="top">
								<span>商家描述：</span>
							</td>
							<td colspan="2">
								<textarea class="content-input" id="merchant_des"></textarea>
							</td>
						</tr>
						<tr>
							<td>
								<span>验证码：</span>
							</td>
							<td>
								<input class="content-input" type="text" id="merchant_code" />
							</td>
							<td>
								<input type="button" class="content-button" id="merchant_btn" value="获取验证码"/>
							</td>
						</tr>
						<tr>
							<td>
								&nbsp;
							</td>
							<td colspan="2">
								<input type="button" class="content-button" id="merchat_register" value="注册"/>
							</td>
						</tr>
					</table>
				</div>
			</div>
			
			<div class="row changePwd" id="pwd" style="display: none;">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<table>
						<tr>
							<td>
								<span>手机号码：</span>
							</td>
							<td colspan="2">
								<input class="content-input" type="text" id="pwd_phone" />
							</td>
						</tr>
						<tr>
							<td>
								<span>验证码：</span>
							</td>
							<td>
								<input class="content-input" type="text" id="pwd_code" />
							</td>
							<td>
								<input type="button" class="content-button" id="pwd_btn" value="获取验证码"/>
							</td>
						</tr>
						<tr>
							<td>
								<span>新密码：</span>
							</td>
							<td colspan="2">
								<input class="content-input" type="password" id="pwd_pass" />
							</td>
						</tr>
						<tr>
							<td>
								<span>确认密码：</span>
							</td>
							<td colspan="2">
								<input class="content-input" type="password" id="pwd_repass" />
							</td>
						</tr>
						<tr>
							<td>
								&nbsp;
							</td>
							<td colspan="2">
								<input type="button" class="content-button" id="change_pwd" value="提交"/>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		
		<link rel="stylesheet" href="../static/css/bootstrap.min.css" />
		<script type="text/javascript" src="../static/js/jquery-3.3.1.min.js" ></script>
		<script type="application/javascript" src="../static/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="../static/css/register.css" />
		<script type="text/javascript" src="../static/js/register.js" ></script>
	</body>
</html>
