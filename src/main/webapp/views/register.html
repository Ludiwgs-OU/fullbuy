<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>注册</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
	</head>
	<body>
		<div class="login-boxtitle">
			<a href="../views/home.html">
				<img alt="" src="../static/images/1.png" />
			</a>
		</div>
		<div class="res-banner">
			<div class="res-main">
				<div class="login-banner-bg">
					<img src="../static/images/big.jpg" />
				</div>
				<div class="login-box">
					<div class="am-tabs" id="doc-my-tabs">
						<ul class="am-tabs-nav am-nav am-nav-tabs am-nav-justify">
							<li class="am-active"><a href="">会员注册</a></li>
							<li><a href="">商家注册</a></li>
						</ul>
						<div class="am-tabs-bd">
							<div class="am-tab-panel am-active">
								<form>
                 					<div class="user-phone">
								    	<label for="phone"><i class="am-icon-mobile-phone am-icon-md"></i></label>
								    	<input type="tel" id="member_phone" placeholder="请输入手机号">
                 					</div>																			
									<div class="verification">
										<label for="code"><i class="am-icon-code-fork"></i></label>
										<input type="tel" id="member_code" placeholder="请输入验证码">
									</div>
                 					<div class="user-pass">
								    	<label for="password"><i class="am-icon-lock"></i></label>
								    	<input type="password" id="member_pwd" placeholder="设置密码">
                 					</div>										
                 					<div class="user-pass">
								    	<label for="passwordRepeat"><i class="am-icon-lock"></i></label>
								    	<input type="password" id="member_repwd" placeholder="确认密码">
                 					</div>
								</form>
								<button id="member_btn">获取</button>
								<div class="am-cf">
									<input type="submit" id="member_reg" value="注册" class="am-btn am-btn-primary am-btn-sm am-fl">
								</div>
							</div>

							<div class="am-tab-panel">
								<form>
                 					<div class="user-phone">
								    	<label for="phone"><i class="am-icon-mobile-phone am-icon-md"></i></label>
								    	<input type="tel" id="merchant_phone" placeholder="请输入手机号">
                 					</div>																			
									<div class="verification">
										<label for="code"><i class="am-icon-code-fork"></i></label>
										<input type="tel" id="merchant_code" placeholder="请输入验证码">
									</div>
                 					<div class="user-pass">
								    	<label for="password"><i class="am-icon-lock"></i></label>
								    	<input type="password" id="merchant_pwd" placeholder="设置密码">
                 					</div>										
                 					<div class="user-pass">
								    	<label for="passwordRepeat"><i class="am-icon-lock"></i></label>
								    	<input type="password" id="merchant_repwd" placeholder="确认密码">
                 					</div>
                 					<div class="user-pass">
								    	<label for="name"><i class="am-icon-building"></i></label>
								    	<input type="text" id="merchant_name" placeholder="商家名称">
                 					</div>
                 					<div class="user-pass">
								    	<label for="address"><i class="am-icon-building-o"></i></label>
								    	<input type="text" id="merchant_address" placeholder="商家地址">
                 					</div>
								</form>
								<button id="merchant_btn">获取</button>
								<div class="am-cf">
									<input type="button" id="merchant_reg" value="注册" class="am-btn am-btn-primary am-btn-sm am-fl">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="footer">
			<div class="phone">
				<p>联系电话：040-88888888</p>
			</div>
			<p>Copyright © 2018 满团队 Inc. 保留所有权利。</p>
		</div>
		
		<link rel="stylesheet" href="../static/AmazeUI-2.4.2/assets/css/amazeui.min.css" />
		<link href="../static/css/login.css" rel="stylesheet" type="text/css">
		<script src="../static/AmazeUI-2.4.2/assets/js/jquery.min.js"></script>
		<script src="../static/AmazeUI-2.4.2/assets/js/amazeui.min.js"></script>
		<script type="text/javascript" src="../static/js/register.js" ></script>
	</body>

</html>
